<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example 01</title>
    <link rel="stylesheet" href="styles/style.css">
    <script type="text/javascript">
        var numbers = prompt("Please enter you number!");
        var message;

        if (numbers > 0) {
            message = "Số dương!";
        } else if (numbers < 0) {
            message = "Số âm!";
        } else {
            message = "Số 0";
        }
        document.write(message);
    </script>
</head>
