<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/css/style.css">
  <title>Calculator</title>
</head>

<body>
  <div class="cal">
    <div class="screen">
      <span class="overlay">0000000000</span>
      <span class="input">0</span>
    </div>
    <div class="keyboard">
      <button class="item item-01">AC</button>
      <button class="item item-02">C</button>
      <button class="item item-03">/</button>
      <button class="item item-04">7</button>
      <button class="item item-05">8</button>
      <button class="item item-06">9</button>
      <button class="item item-07">x</button>
      <button class="item item-08">4</button>
      <button class="item item-09">5</button>
      <button class="item item-10">6</button>
      <button class="item item-11">-</button>
      <button class="item item-12">1</button>
      <button class="item item-13">2</button>
      <button class="item item-14">3</button>
      <button class="item item-15">+</button>
      <button class="item item-16">.</button>
      <button class="item item-17">0</button>
      <button class="item item-18">%</button>
      <button class="item item-19">=</button>
    </div>
  </div>
  <script src="/src/js/app.js"></script>
</body>

</html>
