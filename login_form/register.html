<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
    <script src="register.js" type="text/javascript" charset="utf-8" async defer></script>
</head>

<body>
    <div class="container">
        <form action="">
            <div class="row header">
                <h2>Register</h2>
            </div>
            <div class="row row_name">
                <label for="">Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="row row_age">
                <label for="">Age:</label>
                <input type="number" id="age" required>
            </div>
            <div class="row row_email">
                <label for="">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="row">
                <button type="button" onclick="submitData()">Save</button>
                <button type="reset">Reset</button>
            </div>
        </form>
        <div class="row link_to_show">
            <a href="show.html" target="_blank">Data Table</a>
        </div>
    </div>
</body>

</html>
