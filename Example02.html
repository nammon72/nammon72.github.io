<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example 02</title>
    <script type="text/javascript">
        var age = prompt("Nhập số tuổi của con bạn để chúng tôi xếp lớp!");
        var message;
        switch (parseInt(age)){
            case 6:
                message ="Lớp 1!";
                break;
            case 7:
                message ="Lớp 2!";
                break;
            case 8:
                message ="Lớp 3!";
                break;
            default:
                message ="Không rõ lớp nào!";
        }
        document.write(message);
    </script>
</head>
<body>

</body>
</html>
